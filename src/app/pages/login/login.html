<div class="login-container">
  <h2>Login</h2>
  @let error = error$|async;
  @if (error) {
    <h3>
      <app-error-message [error]="error"/>
    </h3>
  }
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      />
    </div>
    <app-error-form-message [form]="form" [validationMessages]="validationMessages" [name]="'email'"/>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      />
    </div>
    <app-error-form-message [form]="form" [validationMessages]="validationMessages" [name]="'password'"/>
    <button type="submit" [disabled]="!form.valid">Login</button>
  </form>
  <div class="links">
    <a routerLink="/{{appRoutes.registerPage}}">Register</a>
  </div>
</div>
