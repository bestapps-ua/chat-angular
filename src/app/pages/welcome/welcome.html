<div class="container">
  <div class="sidebar">
    <div class="panel">
      <app-menu/>
      <app-search/>
    </div>
    <div class="rooms">
      <app-chat-room-list/>
    </div>
  </div>
  <div class="messages flex flex-col">
    @let room = chatRoomsService.selectedRoom$ | async;
    @if (room) {
      <app-top-panel/>
      <app-chat-room-messages [chatRoom]="room" class="flex-grow"/>
      <app-chat-message [chatRoom]="room"/>
    } @else {
      Please select room
    }
  </div>
</div>
