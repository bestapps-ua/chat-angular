<div class="container">
  @let error = dialogEventService.error$|async;
  @if (error) {
    <h3>
      <app-error-message [error]="error"/>
    </h3>
  }
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input pInputText
        type="text"
        id="name"
        formControlName="name"
        autocomplete="off"
      />
    </div>
    <app-error-form-message [form]="form" [validationMessages]="validationMessages" [name]="'name'"/>
  </form>
</div>
